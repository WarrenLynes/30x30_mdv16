
<mat-card>
  <mat-card-title>PHONES</mat-card-title>

  <mat-card-content>

    <mat-list>
      <mat-list-item *ngFor="let phone of data" (click)="selectPhone.emit(phone.id)">
        {{phone.title}}
        <span style="flex-grow: 1;"></span>
        <mat-icon style="flex-grow: 0;">launch</mat-icon>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
